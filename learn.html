<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component-root>
            <another-component></another-component>
            <another-component></another-component>
            <another-component></another-component>
        </my-component-root>
        <P></P>
        <comp-root>
            <div slot="header"><comp-header /></div>
            <div><comp-main /></div>
            <div slot="footer"><comp-footer /></div>
        </comp-root>
        <P></P>
        <mycomponent text1="World"></mycomponent>
        <P></P>
        <my-component :text2="message"></my-component>
        <p></p>
        <component :num="myNumber" :str="passedString"></component>
    </div>
    <script>
        const Component = {
            template: `<div>Number: {{num}}, String: {{str}}</div>`,
            props: {
                num: { type: Number, required: true },
                str: { type: String, default: "Hello World" },
            }
        };
        const MyCompponent = {
            data() {
                return { text: "This is my text" }
            },
            props: ["text2"],
            template: `<div>Hello {{text2}}! {{text}}</div>`,
        };
        const MyComponentRoot = {
            template: '<div><p>I am a Local Component</p><slot></slot></div>'
        };
        const AnotherComponent = {
            template: '<div>I am another Component</div>'
        };
        const CompRoot = {
            template: `<div class="container">
                <div>I am the container</div>
                <header><slot name="header"></slot></header>
                <main> <slot></slot></main>
                <footer> <slot name="footer"></slot></footer></div>`
        };

        const CompHeader = { template: "<div>I am the Header Component</div>" };
        const CompMain = { template: "<div>I am the Main Component</div>" };
        const CompFooter = { template: "<div>I am the Footer Component</div>" };

        const MyComponent = {
            props: ['text1'],
            // declare the props    
            template: `<div>Hello {{text1}}! </div>`, // use the props in component 
        };

        let vuecomponentsapp = new Vue({
            el: "#app",
            data: {
                message: "From Parent Component!",
                passedString: 'Hello From Parent!',
                myNumber: 43,
            },
            components: {
                "my-component-root": MyComponentRoot,
                "another-component": AnotherComponent,
                "comp-root": CompRoot,
                "comp-header": CompHeader,
                "comp-main": CompMain,
                "comp-footer": CompFooter,
                'mycomponent': MyComponent,
                'my-component': MyCompponent,
                'component': Component,
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <p></p>
        <mycomponent></mycomponent>
        <mycomponent></mycomponent>
        <mycomponent></mycomponent>
        <p></p>
        <component :counter="counter" @increment-me="incrementCounter" />
    </div>
    <script>   const counter = { counter: 0 }
        const MyComponent = {
            template: `<div><button @click="counter+=1">{{counter}}</button></div>`,
            data() { return counter; }
        }
        const Component = {
            template: `<div><button @click="counter+=1">{{counter}}</button></div>`,
            data() { return { counter: 0 }; }
        }

        const My_Component = {
            props: ["counter"],
            template: `<div><button @click="triggerIncrement">{{counter}}</button></div>`,
            methods: { triggerIncrement() { this.$emit("increment-me"); } }
        }

        new Vue({
            el: "#app",
            methods: {
                incrementCounter() {
                    this.counter++;
                }
            },
            data() { return { counter: 0, } },
            components: {
                'my-component': MyComponent,
                'mycomponent': Component,
                "component": My_Component
            },
        });
    </script>
</body>

</html>
